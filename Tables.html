<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Tables</title>
  </head>
  <body>
    <table>
      <thead>
        <tr>
          <th>Two Table</th>
          <th>Three Table</th>
          <th>Four Table</th>
        </tr>
      </thead>

      <tbody>
        <tr>
          <td>2*1=2</td>
          <td>3*1=3</td>
          <td>4*1=4</td>
        </tr>
        <tr>
          <td>2*2=4</td>
          <td>3*2=6</td>
          <td>4*2=8</td>
        </tr>
        <tr>
          <td>2*3=6</td>
          <td>3*3=9</td>
          <td>4*3=12</td>
        </tr>
        <tr>
          <td>2*4=8</td>
          <td>3*4=12</td>
          <td>4*4=16</td>
        </tr>
        <tr>
          <td>2*5=10</td>
          <td>3*5=15</td>
          <td>4*5=20</td>
        </tr>
        <tr>
          <td>2*6=12</td>
          <td>3*6=18</td>
          <td>4*6=24</td>
        </tr>
        <tr>
          <td>2*7=14</td>
          <td>3*7=21</td>
          <td>4*7=28</td>
        </tr>
        <tr>
          <td>2*8=16</td>
          <td>3*8=24</td>
          <td>4*8=32</td>
        </tr>
        <tr>
          <td>2*9=18</td>
          <td>3*9=27</td>
          <td>4*9=36</td>
        </tr>
        <tr>
          <td>2*10=20</td>
          <td>3*10=30</td>
          <td>4*10=40</td>
        </tr>
        <tr>
          <td>2*11=22</td>
          <td>3*11=33</td>
          <td>4*11=44</td>
        </tr>
        <tr>
          <td>2*12=24</td>
          <td>3*11=36</td>
          <td>4*11=48</td>
        </tr>

      </tbody>
    </table>

  </body>
</html>
